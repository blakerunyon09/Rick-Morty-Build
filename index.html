<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="index.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
  <title>Document</title>
</head>
<body>
  <header class="char-header">
    <h1>Rick & Morty</h1>
    <div id="charGallery"></div>
    <div id="galleryControls" class="gallery-controls">
      <button>Back</button>
      <button>Pause</button>
      <button>Next</button>
    </div>
  </header>
  <main class="row">
    <aside id="charAccordion" class="char-accordion"></aside>
    <section class="char-main">
      <nav class="char-filters">
        <label for="searchCharacters">Search Characters:</label>
        <input type="text" id="searchCharacters" class="search-characters">
        <select id="filterCharacters">
          <option value="all">All</option>
        </select>
      </nav>
      <div id="charGrid" class="char-grid"></div>
    </section>
  </main>  
</body>
</html>
